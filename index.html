<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="conteudo">
    <div class="textos">

      <p class="sub">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="money">
        <p>$149.99</p> 
        <p>$169.99</p> 
      </div>
    
      <button>
        <img src="./images/icon-cart.svg" alt="icon">
        <p>Add to Cart</p>
      </button>
    </div>
    <div class="imagem">
      <img class="imgDesk" src="./images/image-product-desktop.jpg" alt="perfum">
      <img class="imgMobal" src="./images/image-product-mobile.jpg" alt="Perfummolbal">
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Renan-do-vale">Renan do vale</a>.
  </div>
</body>
</html>
